<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Customer Survey Form</h1>
        <div class="background">
        <div class="form">
            <form id="survey-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>

                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">United States</option>
                    <option value="India">India</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries here -->
                </select>

                <label>Gender:</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" required>

                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="reset-btn" id="reset">Reset</button>
            </form>
        </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <h2>Survey Form Submission</h2>
        <div id="popup-content"></div>
        <button type="button" id="close-popup">Close</button>
    </div>

    <script src="script.js"> </script>
</body>

</html>
